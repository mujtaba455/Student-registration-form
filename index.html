<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="background">
      <h1>Student Registeration Form</h1>
      <h1 class="line"></h1>
      <form class="" action="index.html" method="post">
        Firstname: <br>
        <input type="text" class="inp" name="F/name" value="Firstname"> <br>
        Middlename: <br>
        <input type="text" class="inp" name="M/name" value="Middlename"> <br>
        Lastname: <br>
        <input type="text" class="inp" name="L/name" value="Lastname"> <br>
        Course: <select class="inp" name="Courses">
          <option value="Programming">Programming</option>
          <option value="Math">Math</option>
          <option value="Computer Architecture">Computer Architecture</option>
        </select><br>
        Gender: <br>
        <input type="radio" name="gender" value="male" checked> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other <br>
        Phone: <br>
        <input type="tel" class="inp" name="Phonecode" value="+93"> <br>
        <input type="tel" class="inp" name="PhoneNumber" value="phone no."><br>
        Current Address: <br>
        <textarea name="address" class="inp" rows="6" cols="40">Current Address</textarea> <br>
        Email: <br>
        <input type="email" class="inp" name="Email" value="Enter Email"> <br>
        Password: <br>
        <input type="password" class="inp" name="password" value=""> <br>
        Re-type Password: <br>
        <input type="password" class="inp" name="password" value=""> <br>
         <input type="submit" style="background-color: lightgreen;" class="inp" name="register" value="Register">


      </form>
    </div>
    <div class="right">

    </div>
  </body>
</html>
